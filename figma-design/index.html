<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto CSS</title>
  <!-- https://www.jsdelivr.com/package/npm/modern-normalize -->
  <link rel="stylesheet" href="modern-normalize.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
  <link rel="stylesheet" href="vendor/animate.css/4.1.1/animate.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<!-- https://stackoverflow.com/questions/8330559/hover-effects-using-css3-touch-events -->
<body ontouchstart="">
  <header class="header">
    <svg id="header-icon-menu-open" class="header__icon-menu" width="46" height="33" viewBox="0 0 46 33" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 16.3334H43" stroke="#5C5C5C" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3 3H43" stroke="#5C5C5C" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3 29.6666H43" stroke="#5C5C5C" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <svg id="header-icon-menu-close" class="header__icon-menu hidden" width="46" height="36" viewBox="0 0 46 36" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 32.2843L37.2843 4.00003" stroke="#5C5C5C" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 4L37.2843 32.2843" stroke="#5C5C5C" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </header>

  <main>
    <aside id="navigation-drawer" class="navigation-drawer">
      <div class="navigation-drawer__content">
        <div class="navigation-drawer__links">
          <div>
            <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 21V11H13V21" stroke="#5C5C5C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1 8L10 1L19 8V19C19 19.5304 18.7893 20.0391 18.4142 20.4142C18.0391 20.7893 17.5304 21 17 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8Z" stroke="#5C5C5C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <a href="#">Home</a>
          </div>
        </div>

        <div class="navigation-drawer__footer">
          <a href="#">Política de Privacidade</a>
        </div>
      </div>
    </aside>

    <section class="section-home">
      <div class="content">
        <h1>Meu novo site</h1>
        <h2>usando o figma</h2>
      </div>

      <div class="grid-area">
        <div class="frame frame-1"></div>
        <div class="frame frame-2 frame--right"></div>
        <div class="frame frame-3 frame--left"></div>
        <div class="frame frame-4"></div>
        <div class="frame frame-5 frame--right"></div>
        <div class="frame frame-6 frame--left"></div>
        <div class="frame frame-7"></div>
        <div class="frame frame-8">
          <button>Saber mais</button>
        </div>
      </div>
    </section>

    <section class="section-2">
      <div class="section-2__top-image">
        <img src="img/section-2-top-image.svg" alt="icone mensagem">
      </div>

      <input type="text" placeholder="Nome">

      <div class="select">
        <div class="select__container">
          <div class="select__trigger">
            <span class="selected__text">Ocupação</span>
            <span class="chevron"></span>
          </div>

          <div class="select__options">
            <!-- <span class="select__option selected" data-value="valor1">Valor 1</span> -->
            <span class="select__option" data-value="valor1">Valor 1</span>
            <span class="select__option" data-value="valor2">Valor 2</span>
            <span class="select__option" data-value="valor3">Valor 3</span>
          </div>
        </div>
      </div>

      <textarea class="message-text" placeholder="Mensagem"></textarea>

      <button>Enviar</button>

    </section>
  </main>

  <div id="cookies-consent-bar" class="cookies-consent-bar hidden">
    <p>Este site usa cookies para garantir que você obtenha a melhor experiência em nosso site.</p>
    <p><a href="#">Política de Cookies</a></p>
    <button id="cookies-consent-bar-btn-got-it" class="btn btn--badge cookies-consent-bar__btn">Entendi</button>
  </div>

  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
